<div class="parallax-item">
  <div class="parallax-group">
    <img class="background lazyload" loading="lazy" data-src="{{include.image}}"/>
    {% if include.text %}
        <a class="button dark foreground" href="{{include.link}}" target="_blank">{{include.text}}</a>
    {% endif %}
  </div>
</div>
